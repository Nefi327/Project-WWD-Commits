<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Media Queries -->
    <title>Hangman</title>
    <!-- Setting up fonts to use -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Linking external stylesheet to html -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
	<!-- setting up my div id tags -->
    <div class="container">
      <div id="options-container"></div>
      <div id="letter-container" class="letter-container hide"></div>
      <div id="user-input-section"></div>
      <canvas id="canvas"></canvas>
      <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
		<div class="sidenav">
			<!-- Linking to the external sites through the navbar -->
			<a href="#">About</a> 
			<a href="#">Services</a>
			<a href="#">Clients</a>
			<a href="#">Contact</a>
		</div>
      </div>
    </div>
    <!-- Setting up external javascript -->
    <script src="script.js"></script>
  </body>
</html>
